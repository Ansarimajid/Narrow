<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">


        {% for field in form  %}
        <div class="form-group">
            <style>
.checkbox-list {
    display: flex;
    flex-wrap: wrap;
}

.checkbox-se {
    display: flex;
    align-items: center;
    margin-right: 10px;
    margin-bottom: 10px;
}

.choice-label {
    margin-right: 5px;
}

.checkbox-se input[type="checkbox"] {
    margin: 0;
    margin-right: 100px;
}

/* Your existing checkbox styles */
.checkbox-se {
    overflow-x: auto;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #ffffff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    box-shadow: inset 0 0 0 rgba(0, 0, 0, 0);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

            </style>
            {{field.errors}}
            {{field.label_tag}}
            {{field}}

        </div>
        {% endfor %}




    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-success btn-block">
            {% if button_text %}
            {{button_text}}
            {% else %}
            Submit
            {% endif %}

        </button>
    </div>
</form>
